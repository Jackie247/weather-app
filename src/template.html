<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script
      src="https://kit.fontawesome.com/7765e75673.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <div class="title-container">
        <h1>Tian Qi</h1>
      </div>
      <div class="btns-container">
        <button type="button" class="button celcius">°C</button>
        <button type="button" class="button fahrenheit">°F</button>
      </div>
    </header>
    <main class="main">
      <div class="main-background"></div>
      <div class="main-content">
        <section id="search">
          <form id="search-form" class="form" autocomplete="off">
            <input
              type="text"
              id="search-location-input"
              class="location input"
              name="search-location-input"
              placeholder="Search Location..."
              aria-label="Search"
              novalidate
            />
            <button id="search-btn" class="search-btn" type="submit">
              Search
            </button>
          </form>
        </section>
        <section id="main-display" class="main-display">
          <strong><p class="location-name">{cityName}</p></strong>
          <strong><p class="temp">68°</p></strong>
          <i class="description">scattered clouds</i>
        </section>
        <section id="weather-additional-info" class="weather-additional-info">
          <p>Feels like:</p>
          <p>Clouds</p>
          <div class="high-low-container">
            <span class="high-temp">H: 85°C</span>
            <span class="low-temp">L: 65°C</span>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="credit-text">Created by Jackie247</p>
      <a href="https://github.com/Jackie247" class="github" title="My Github">
        <i class="fa-brands fa-github fa-lg"></i>
      </a>
    </footer>
  </body>
</html>
