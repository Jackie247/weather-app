<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/main.css" />
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <div class="title-container">
        <h1>Tian Qi</h1>
      </div>
      <div class="btns-container">
        <button type="button" class="button celcius">°C</button>
        <button type="button" class="button fahrenheit">°F</button>
      </div>
    </header>
    <main class="main">
      <div class="main-background"></div>
      <div class="main-content">
        <section id="search">
          <form id="search-form" class="form">
            <input
              type="text"
              id="search-location-input"
              name="search-location-input"
              placeholder="Search Location..."
              aria-label="Search location input"
            />
            <button id="search-btn" class="search-btn" type="submit">
              Search
            </button>
          </form>
        </section>

        <section id="search-results-weather">
          <article id="weather-display-container">
            <article class="day-forecast" data-day="monday">
              <h2 class="day"></h2>
              <p class="current-temp"></p>
              <p class="lowest-temp"></p>
              <img src="" alt="" />
            </article>
          </article>
        </section>
        <section id="search-results-additional-info">
          <h2 class="weather-description"></h2>
          <p class="location"></p>
          <p class="date-text"></p>
          <h2 class="temp-num"></h2>
          <div class="icon-container"></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="credit-text"></p>
      <a href="" class="github"
        >My Github
        <i></i>
      </a>
    </footer>
  </body>
</html>
